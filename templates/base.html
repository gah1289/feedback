<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<nav class="navbar navbar-light bg-secondary justify-content-between ">
    <div class="container">
      <a href="/" class="navbar-brand text-light">Flask Feedback Exercise</a>
      <ul class="nav navbar-nav flex-row float-right">
        {% if session['username'] %}
        <li class="nav-item">
            <a class="nav-link p-3 text-light" href="/users/{user.username}"> User Info </a>
          </li>
        <li class="nav-item">
          <a class="nav-link p-3 text-light" href="/logout"> Logout </a>
        </li>
        {% else %}
        <li class="nav-item">
          <a class="nav-link p-3 text-light" href="/login"> Login </a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light p-3" href="/register"> Sign up </a>
        </li>
        {% endif %}
      </ul>
    </div>
  </nav>
<body>
    {% for category, msg in get_flashed_messages(with_categories=True) %}
    <div class="alert alert-{{category}}" role="alert">{{msg}}
    </div>
    {% endfor %}
    {% block content %}
    {% endblock %}

</body>
</html>
